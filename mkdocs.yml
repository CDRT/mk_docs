site_name: Lenovo CDRT Docs Site
site_url: https://docs.lenovocdrt.com/

theme:
  name: material
  logo: img/CDRT-REV-Red_s.png
  favicon: img/fav/favicon.ico
  features:
    - navigation.tracking
    - navigation.path
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
